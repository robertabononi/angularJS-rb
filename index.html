<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <title>Lista Telefônica</title>
</head>
<body>
    <div ng-controller="listaTelefonicaCtrl">
        <div class="jumbotron">
            <h3>{{ app }}</h3>

            <table clasS="table table-striped">
                <tr ng-show="contatos.length > 0">
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                    <th>Ícone</th>
                </tr>
                <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                    <!-- <td ng-repeat="(key, value) in contato">{{value}}</td> -->
                    <td><input type="checkbox" ng-model="contato.selecionado"></td>
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.telefone }}</td>
                    <td>{{ contato.operadora.nome }}</td>
                    <td><div class="color-column" ng-style="{'background-color': contato.cor}"></div></td>
                </tr>
            </table>

            <form name="contatoForm">
                <input class="form-control mb-1" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true">
                <input class="form-control mb-1" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true">
                <select class="form-select" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
                    <option value="">Selecione uma operadora</option>
                </select>
            </form>
            <div ng-show="contatoForm.nome.$invalid && contatoForm.nome.$dirty" class="alert alert-danger mt-2">
                <p>Por favor, preencha o nome.</p>
            </div>
            <div ng-show="contatoForm.telefone.$invalid && contatoForm.telefone.$dirty" class="alert alert-danger mt-2">
                <p>Por favor, preencha o telefone.</p>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-block mt-1" ng-click="addContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar contato</button>
                <button class="btn btn-danger mt-1" ng-click="apagarContato(contatos)" ng-show="isContatoSelecionado(contatos)">Deletar contato</button>
                <!--ngShow e ngHide trabalham apenas na visibilidade do elemento. Não aparecem mas seguem existindo. Já o ngIf interage com a DOM, removendo e adicionando o elemento em questão.-->
            </div>

        </div>
    </div>
    <div ng-include="'footer.html'"></div>

    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
            $scope.app = "Lista Telefônica";
            $scope.contatos = [
                {nome: 'Pedro', telefone: '987654321', cor: "blue"},
                {nome: 'Taila', telefone: '976580976', cor: "purple"},
                {nome: 'Bárbara', telefone: '976650934', cor: "pink"}
            ];
            $scope.operadoras = [
                {nome: 'Claro', codigo: 21, categoria: 'Celular'},
                {nome: 'Oi', codigo: 31, categoria: 'Celular'},
                {nome: 'Tim', codigo: 41, categoria: 'Celular'},
                {nome: 'Vivo', codigo: 15, categoria: 'Celular'},
                {nome: 'Embratel', codigo: 21, categoria: 'Fixo'},
                {nome: 'GVT', codigo: 25, categoria: 'Fixo'}
            ];
            $scope.addContato = function(contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato
            }
            $scope.apagarContato = function(contatos) {
                $scope.contatos = contatos.filter(function(contato) {
                    if (!contato.selecionado) return contato;
                })
            }
            $scope.isContatoSelecionado = function(contatos) {
                return contatos.some(function(contato) {
                    return contato.selecionado;
                });
            }
        })
    </script>
</body>
</html>
